<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Pet Care</title>
        <!--RESET CSS-->
        <link rel="stylesheet" href="./assets/styles/reset.css" />
        <!--FAVICON-->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!--CSS-->
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <!--FONT-->
        <link rel="stylesheet" href="./assets/font/Sora/stylesheet.css" />
        <link rel="stylesheet" href="./assets/font/Poppins/stylesheet.css" />
    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!--LOGO-->
                    <img src="./assets/img/logo.svg" alt="Lucy" class="logo" />

                    <!-- NAVBAR -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a
                                    href=""
                                    class="navbar__link"
                                    title="Service & Rates"
                                >
                                    Service & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a
                                    href=""
                                    class="navbar__link"
                                    title="Contact Us"
                                    >Contact Us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!--HEADER ACTION-->
                    <div class="header-action">
                        <a href="" class="header-action__link">Sign in</a>
                        <a href="" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!--HERO MEDIA-->
                    <div class="hero__media">
                        <div class="hero__media-wrap">
                            <img
                                src="./assets/img/media1.svg"
                                alt=""
                                class="hero__media-img"
                            />
                            <!--DECORATORS-->
                            <img
                                src="./assets/img/Union.svg"
                                alt=""
                                class="hero__media-decor hero__media-decor1"
                            />
                            <img
                                src="./assets/img/union1.svg"
                                alt=""
                                class="hero__media-decor hero__media-decor2"
                            />
                        </div>

                        <div class="hero__media-wrap hero__media-wrap-small">
                            <img
                                src="./assets/img/media2.svg"
                                alt=""
                                class="hero__media-img hero__media-img-small"
                            />
                        </div>
                        <div class="hero__list">
                            <!--HERO LIST ITEM 1-->
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/dog1.svg"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                            <div class="hero-list-item__separate"></div>
                            <!--HERO LIST ITEM 2-->
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/dog2.svg"
                                    alt=""
                                    class="hero-list-item__thumb"
                                    style="background-color: #c6e2fa"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet care
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--HERO CONTENT-->
                    <section class="hero__content">
                        <h1 class="hero-title">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero-desc">
                            Discover a wide variety of Positive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__action">
                            <div class="btn hero__action-booking">
                                Book a Meet
                                <span class="hero__action-arrow">
                                    <svg
                                        width="9"
                                        height="8"
                                        viewBox="0 0 9 8"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </div>

                            <a href="" class="hero__action-schedule"
                                >Schedule a Call</a
                            >
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
